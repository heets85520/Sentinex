<!DOCTYPE html>
<html>
<head>
<title>Sentinex Privacy Policy</title>
<style>
body {
    font-family: Arial;
    background:#0f172a;

    padding:40px;
}
    #particles-bg{
position:fixed;
top:0;

    }

    <div id="particles-bg"></div>
<body>

<h1>Sentinex Privacy Policy</h1>

<p>Sentinex does not collect, store, or share personal data.</p>
<p>The app works completely offline.</p>
<p>No tracking, no background monitoring beyond app lock functionality.</p>
<p>Accessibility is used only for app lock detection.</p>

<p>Contact: sentinex.official.app@gmail.com</p>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
<script>
particlesJS("particles-bg",{
"particles":{
"number":{"value":60},
"color":{"value":"#ffffff"},
"shape":{"type":"circle"},
"opacity":{"value":0.4},
"size":{"value":2},
"line_linked":{
"enable":true,
"distance":140,
"color":"#ffffff",
"opacity":0.3,
"width":1
},
"move":{
"enable":true,
"speed":1
}
},
"interactivity":{
"events":{
"onhover":{"enable":true,"mode":"grab"}
}
}
});
</script>
</body>
</html>
